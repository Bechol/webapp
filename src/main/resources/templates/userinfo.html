<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .user-card {
            max-width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm user-card">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">Ваши данные</h2>
                </div>
                <div class="card-body">
                    <div th:if="${user}" class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold">Telegram ID:</span>
                                <span th:text="${user.telegramId}"></span>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold">Имя:</span>
                                <span th:text="${user.firstName}"></span>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold">Фамилия:</span>
                                <span th:text="${user.lastName} ?: 'Не указана'"></span>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold">Имя пользователя:</span>
                                <span th:text="${user.username} ?: 'Не указан'"></span>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold">Язык:</span>
                                <span th:text="${user.languageCode} ?: 'Не указан'"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    <small>Telegram WebApp</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
